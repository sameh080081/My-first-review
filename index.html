<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mobile portofolio</title>
</head>
<body>
    <header>
        <h1 class="mylogo">MyLogo</h1>
        <nav class="menu"><img src="./images/icons/Union.png" alt="menu"></nav>
     </header>
    <section class="main">
        <ul class="info">
            <li class="myname">I’m Sameh
                Glad to see you!</li>
            <li class="intro">I’m a software developer! I can help you build a product , feature or website Look through some of my work and experience! If you like what you see and have a project you need coded, don’t hestiate to contact me.</li>
            <li class="connect">LET’S CONNECT</li>
        </ul>
        <section class="icons">
            <img src="./images/icons/git.png" alt="git">
            <img src="./images/icons/twitter.png" alt="twitter">
            <img src="./images/icons/Linkedin.png" alt="linkedin">
            <img src="./images/icons/M.png" alt="m">
            <img src="./images/icons/2.png" alt="2">
        </section>
    </section>

    
</body>
</html>
